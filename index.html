<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paderno Katalog â€“ 3D FlipBook Single Page</title>

  <!-- Styles aus deinem Repo -->
  <link rel="stylesheet" href="css/black-book-view.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #paderno-book {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Container fuer das FlipBook -->
  <div id="paderno-book"></div>

  <!-- JS-Libraries aus deinem Repo -->
  <script src="js/jquery.min.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/pdf.min.js"></script>

  <!-- Gebautes Plugin (liegt bei dir in /dist) -->
  <script src="dist/flip-book.min.js"></script>

  <script>
    // Optionen fuer dein PDF
    var options = {
      pdf: 'Paderno-mp.pdf',

      // Single-Page-Modus standardmaessig aktiv
      controlsProps: {
        actions: {
          cmdSinglePage: {
            active: true,          // Single Page auch auf Desktop
            activeForMobile: true  // und auf Mobile
          }
        }
      },

      template: {
        html: 'templates/default-book-view.html',
        styles: [
          'css/black-book-view.css'
        ],
        links: [{
          rel: 'stylesheet',
          href: 'css/font-awesome.min.css'
        }],
        script: 'js/default-book-view.js',
        sounds: {
          startFlip: 'sounds/start-flip.mp3',
          endFlip: 'sounds/end-flip.mp3'
        }
      }
    };

    // FlipBook bauen, wenn DOM fertig ist
    $(function () {
      $('#paderno-book').FlipBook(options);
    });
  </script>

</body>
</html>
