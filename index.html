<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paderno Katalog – 3D FlipBook (Single Page)</title>

  <!-- 3D FlipBook Styles aus dem Repo -->
  <link rel="stylesheet" href="css/black-book-view.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #paderno-book {
      width: 100%;
      height: 100vh; /* ganze Hoehe, auch mobil */
    }
  </style>
</head>
<body>

  <!-- Container fuer das FlipBook -->
  <div id="paderno-book"></div>

  <!-- 3D FlipBook Scripts aus js/ -->
  <script src="js/jquery.min.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/pdf.min.js"></script>
  <script src="js/3dflipbook.min.js"></script>

  <script>
    // Optionen fuer dein PDF
    var options = {
      pdf: 'Paderno-mp.pdf', // liegt im gleichen Ordner wie index.html

      // Single-Page-Mode standardmaessig aktiv
      controlsProps: {
        actions: {
          cmdSinglePage: {
            active: true      // eine Seite statt Doppelseite
            // activeForMobile: true // optional, falls nur auf Mobile
          }
        }
      },

      // Template / Skin – Standard aus dem Repo
      template: {
        html: 'templates/default-book-view.html',
        styles: [
          'css/black-book-view.css'
        ],
        links: [{
          rel: 'stylesheet',
          href: 'css/font-awesome.min.css'
        }],
        script: 'js/default-book-view.js',
        sounds: {
          startFlip: 'sounds/start-flip.mp3',
          endFlip: 'sounds/end-flip.mp3'
        }
      }
    };

    // FlipBook im Container initialisieren
    $('#paderno-book').FlipBook(options);
  </script>

</body>
</html>
